{% extends "layout.html" %} {% block title %} My Info Book {% endblock %} {%
block navbar %}
<nav>
  <a href="{{ url_for('index') }}">Home</a>
  <a href="{{ url_for('logout') }}">Logout</a>
</nav>
{% endblock %} {% block body %}
<div id="single-book-detail" class="row">
  <div class="column mr1">
    <h1>My Book</h1>
    {% for book in books %}
    <div style="width: 12rem;">
      <div class="column">
        <label>
          Book:
          <br />
          <h2>{{book['title']}}</h2>
        </label>
        <br />
        <label>
          Author:
          <br />
          <h2>{{book['author']}}</h2>
        </label>
        <br />
        <label>
          Published year:
          <br />
          <h2>{{book['year']}}</h2>
        </label>
        <br />
        <label>
          ID Number:
          <br />
          <h2>{{book['isbn']}}</h2>
        </label>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
<div id="single-book-nav">
  <a href="{{ url_for('bookpage') }}">Go to book page</a>
</div>
<hr />
{% endblock %}
